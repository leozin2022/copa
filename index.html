
<!DOCTYPE html>
<html class="dark" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copa Serra Dourada - O Maior Campeonato Rural</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFD700",
                        "background-light": "#ffffff",
                        "background-dark": "#000000",
                        "accent-green": "#2d3a1a",
                        "workspace": "#ffffff",
                        "sidebar": "#000000",
                        "border-accent": "#000000",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0px", "lg": "0px", "xl": "0px", "full": "9999px"},
                    animation: {
                        'scroll': 'scroll 40s linear infinite',
                        'pulse-slow': 'pulse-slow 3s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-slow': {
                            '0%, 100%': { transform: 'scale(1)', boxShadow: '4px 4px 0px 0px rgba(0,0,0,1)' },
                            '50%': { transform: 'scale(1.02)', boxShadow: '8px 8px 0px 0px rgba(0,0,0,1)' },
                        }
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-icon {
          font-variation-settings: 'FILL' 1;
        }
        .bee-card {
            @apply bg-primary border-4 border-black p-6 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)];
        }
        .bee-btn-black {
            @apply bg-black text-white font-black uppercase py-3 px-6 border-2 border-black hover:bg-zinc-800 transition-all tracking-widest flex items-center justify-center gap-2;
        }
        .bee-input {
            @apply w-full bg-white border-2 border-black rounded-none text-black font-bold h-12 px-3 focus:ring-0 focus:border-black outline-none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        input[type="date"].bee-input, 
        input[type="time"].bee-input {
            @apply px-2 text-sm;
            display: flex;
            align-items: center;
        }
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 40s linear infinite;
      }
      .pulse-card {
        animation: pulse-card 3s ease-in-out infinite;
      }
      @keyframes pulse-card {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "next/": "https://esm.sh/next@^16.1.6/"
  }
}
</script>
  </head>
  <body class="bg-workspace font-display text-slate-900 min-h-screen overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
